{% load crispy_forms_tags %}
{% block content %}

<body>
    <h1>Log In</h1>
    <form class="site-form" action="{% url 'login'%}" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Log In">
    </form>
</body>
{% endblock %}
