{% extends 'base.html' %}
{% block content %}


<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'data_loader:movements' %}">Movements</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Movement List</li>
                </ol>
            </nav>
        </div>
    </div>

    <h1>Datos</h1>
    <table class="table table-stripped table-hover">
        <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </thead>
        
        <tbody>
            {% for name, value in attrs %}
                {% if value != None %}
                <tr>
                    <td>{{name}}</td>
                    <td>{{value}}</td>
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
